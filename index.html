<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">

	<script>
		for(let i = 1; i <= 30; i++){
		for(let a = 1; a <= (30-i); a++){
			document.write('**&&')
		}
			
		for(j = 1; j <= i; j++){
			document.write("" + "*")
		}
		document.write("<br>")
		}
	</script>
</body>
</html>
